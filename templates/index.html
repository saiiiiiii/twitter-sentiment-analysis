<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Sai">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Sentiment Analysis</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/form-elements.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 text">
                        <h1><strong>Twitter</strong> Sentiment Analysis</h1>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-12  form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>What <strong>Twitter</strong> tweets you want to see!</h3>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-twitter" style="color:#38A1F3;"></i>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form role="form" id="form" class="login-form">
                                
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="tweet_search" placeholder="Enter a search topic"
                                        class="form-username form-control" id="form-username">
                                </div>
                                
                                <div class="row search_tweets">
                                        <div class="col-sm-offset-3 col-sm-9">
                                              <button id="search_btn" class="btn">Search Tweets</button>
                                        </div>
                               </div>

                                <div class="row">
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="row">
                                            <div class="col-sm">
                                                <button data-toggle="tooltip" data-placement="left"
                                                    title="Show only Positive Tweets" class="btn" id="psenti">Positive
                                                    Tweets</button>
                                            </div>
                                            <div class="col-sm">
                                                <button data-toggle="tooltip" data-placement="left"
                                                    title="Show only Negative Tweets" class="btn" id="nsenti">Negative
                                                    Tweets</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4 col-sm-offset-2">
                                        <div class="row">
                                            <div class="col-sm">
                                                <button data-toggle="tooltip" data-placement="left"
                                                    title="Tweets which are Opinion" id="opi" class="btn">Opinion
                                                    Tweet</button>
                                            </div>
                                            <div class="col-sm">
                                                <button data-toggle="tooltip" data-placement="left"
                                                    title="Tweets which are factual" id="fac" class="btn">Factual
                                                    Tweet</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row reset_filter">
                                            <div class="col-sm-offset-3 col-sm-6">
                                                <button data-toggle="tooltip" data-placement="top" title="Show all Tweets"
                                                    class="btn">Reset Filters</button>
                                            </div>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

                <div id="search_result">
                    <ol id="search_list">

                    </ol>
                </div>


            </div>
        </div>

    </div>


    <!-- Javascript -->
    <script src="static/js/jquery-1.11.1.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.backstretch.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <script src="{{ url_for('static',filename='index.js') }}"></script>

    <!--[if lt IE 10]>
            <script src="static/js/placeholder.js"></script>
        <![endif]-->

</body>
<footer>
    <p class="text-center">Copyright Â© 2020 <a href="https://github.com/saiiiiiii/twitter-sentiment-analysis">sai</a></p>
</footer>
</html>
